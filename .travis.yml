# Config file for automatic testing at travis-ci.org

language: python
python: 3.5  # this is needed to fool travis to have python3.5 as well
# See tox.ini for env list
# This list should be generated using tox -l
env:
- TOXENV=checkmanifest
- TOXENV=flake8-check
- TOXENV=isort-check
- TOXENV=py27-django110
- TOXENV=py27-django111
- TOXENV=py27-django18
- TOXENV=py27-django19
- TOXENV=py33-django18
- TOXENV=py34-django110
- TOXENV=py34-django111
- TOXENV=py34-django18
- TOXENV=py34-django19
- TOXENV=py35-django110
- TOXENV=py35-django111
- TOXENV=py35-django18
- TOXENV=py35-django19
install:
- pip install tox>=2.1
- pip install coveralls coverage
# This doesn't work - https://github.com/travis-ci/travis-ci/issues/9362
# addons:
#   firefox: "45.2.0"
script:
- coverage erase
- ./download_firefox.sh
- TEST_FIREFOX_BINARY=`pwd`/firefox-sdk/bin/firefox tox
after_success:
- coverage combine
- coveralls
sudo: false
